        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .geri-don {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #f9c5d1;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(233, 164, 179, 0.3);
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .geri-don:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 164, 179, 0.4);
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            margin: 80px 0 50px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #e290a0;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* GALERI STILI */
        .galeri-izgara {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }
        
        .galeri-izgara .foto {
            aspect-ratio: 3/4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.4s ease;
        }
        
        .galeri-izgara .foto:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.25);
        }
        
        .galeri-izgara .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .galeri-izgara .foto:hover img {
            transform: scale(1.08);
        }

        /* VIDEO STILI */
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 60px auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                margin: 70px 0 40px;
                padding: 15px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .galeri-izgara {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .geri-don {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

    function karistir(dizi) {
        for (let i = dizi.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [dizi[i], dizi[j]] = [dizi[j], dizi[i]];
        }
        return dizi;
    }

    function acLightbox(link) {
        document.getElementById('lightbox-img').src = link;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function kapatLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function galeriyiOlustur() {
        const galeri = document.getElementById('galeri');
        const karisikLinkler = karistir([...fotoLinkleri]);
        
        karisikLinkler.forEach(link => {
            const fotoDiv = document.createElement('div');
            fotoDiv.className = 'foto';
            fotoDiv.onclick = () => acLightbox(link);
            
            const img = document.createElement('img');
            img.src = link;
            img.alt = "Bizim Köşemizden Bir Anı";
            img.loading = "lazy";
            
            fotoDiv.appendChild(img);
            galeri.appendChild(fotoDiv);
        });
    }

    window.addEventListener('DOMContentLoaded', galeriyiOlustur);

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') kapatLightbox();
    });

    document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target === this) kapatLightbox();
    });
