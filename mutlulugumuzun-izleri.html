    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .geri-don {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #f9c5d1;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(233, 164, 179, 0.3);
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .geri-don:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 164, 179, 0.4);
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            margin: 80px auto 50px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #e290a0;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* ZARF GRID */
        .zarf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            padding: 30px 0;
        }
        
        /* ZARF KARTI */
        .zarf-karti {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* √ñZELLE≈ûTƒ∞Rƒ∞LMƒ∞≈û PEMBE KALPLƒ∞ ZARF */
        .zarf {
            font-size: 70px;
            cursor: pointer;
            transition: all 0.5s ease;
            text-align: center;
            animation: zarfTitreme 2s ease-in-out infinite;
            position: relative;
            color: #e290a0;
            text-shadow: 
                0 0 0 #e290a0,
                2px 2px 0 #e290a0,
                2px 2px 10px rgba(226, 144, 160, 0.8);
        }
        
        .zarf::before {
            content: 'üíå';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #e290a0;
            z-index: 3;
            pointer-events: none;
        }
        
        .zarf:hover {
            transform: scale(1.1);
        }
        
        .zarf.acik {
            animation: zarfAcƒ±lma 0.8s ease forwards;
        }
        
        /* ZARF ƒ∞√áƒ∞NDEN √áIKAN RESƒ∞M */
        .zarf-resim {
            width: 250px;
            height: 0;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.8s ease;
            opacity: 0;
            position: relative;
            margin-top: -15px;
        }
        
        .zarf-resim.acik {
            height: 300px;
            opacity: 1;
            margin-top: 0;
        }
        
        .zarf-resim img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .zarf-resim img:hover {
            transform: scale(1.05);
        }
        
        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }
        
        .lightbox-close {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ANƒ∞MASYONLAR */
        @keyframes zarfTitreme {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            50% { transform: scale(1.08) rotate(2deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
        }
        
        @keyframes zarfAcƒ±lma {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(-5deg); opacity: 0.8; }
            100% { transform: scale(1.2) rotate(0deg); opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            .zarf-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .zarf {
                font-size: 60px;
            }
            
            .zarf-resim {
                width: 220px;
            }
            
            .zarf-resim.acik {
                height: 280px;
            }
        }
    </style>
</head>

<script>
    // Zarf a√ßma/kapama fonksiyonu
    function acZarf(zarfIndex) {
        const zarflar = document.querySelectorAll('.zarf');
        const zarfResimler = document.querySelectorAll('.zarf-resim');
        
        // Tƒ±klanan zarfƒ± a√ß/kapa
        if (zarflar[zarfIndex].classList.contains('acik')) {
            zarflar[zarfIndex].classList.remove('acik');
            zarfResimler[zarfIndex].classList.remove('acik');
        } else {
            zarflar[zarfIndex].classList.add('acik');
            zarfResimler[zarfIndex].classList.add('acik');
        }
    }
    
    // Lightbox fonksiyonlarƒ±
    function acLightbox(link) {
        event.stopPropagation(); // Zarfƒ±n kapanmasƒ±nƒ± engelle
        document.getElementById('lightbox-img').src = link;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    
    function kapatLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    // ESC tu≈üu ile kapatma
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') kapatLightbox();
    });
    
    // Lightbox dƒ±≈üƒ±na tƒ±klayƒ±nca kapatma
    document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target === this) kapatLightbox();
    });
</script>
