<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Anlam ve Önemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(226, 144, 160, 0.7);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .vimeo-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .geri-don {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #f9c5d1;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(233, 164, 179, 0.3);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <a href="javascript:history.back()" class="geri-don">← Geri Dön</a>
    
    <div class="video-container">
        <iframe class="vimeo-iframe" src="https://player.vimeo.com/video/1118200216?autoplay=1&loop=1&title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Hareketli kalpler
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        
        createHearts();
    </script>
</body>
</html>
